<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <div class="left">
        <header>
          <img src="./images/logo.svg" alt="base apparel" />
        </header>

        <div class="mobile-hero"></div>

        <div class="intro">
          <h1><span>We're</span><br />coming<br />soon</h1>
          
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="" class="form">
            <div class="mail">
              <input
                type="email"
                name="mail"
                id="mail-input"
                placeholder="Email Address"
                onfocus="this.placeholder=''"
                onblur="this.placeholder = 'Email Address'"
              >

              <button class="submit" type="button">
                <img src="./images/icon-arrow.svg" alt="forward" />
              </button>
            </div>

            <div id = "error" class="error-message">
              <p id= "error-text">Please provide a valid email</p>
            </div>
          </form>
        </div>
      </div>

      <div class="right"></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/its-me-musa" target="_blank">Musa</a>.
      </p>
    </footer>
  </body>
</html>
